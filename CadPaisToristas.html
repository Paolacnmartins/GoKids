<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Kids ÁBACO</title>
    <link rel="stylesheet" href="./CSS/CadPais.css">
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./Imagens/FotoCadPais.jpg">
        </div>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro dos Motoristas</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="Index.html"> HOME </a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="NomeMotorista"> Nome Completo: </label>
                        <input id="NomeMotorista" type="text" name="NomeMotorista" placeholder="Digite o Nome Completo"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="RGMoto"> RG: </label>
                        <input id="RGMoto" type="number" name="RGMoto" required>
                    </div>

                    <div class="input-box">
                        <label for="CPFMoto"> CPF: </label>
                        <input id="CPFMoto" type="number" name="CPF do Motorista" required>
                    </div>

                    <div class="input-box">
                        <label for="ContatoMoto"> Contato: </label>
                        <input id="ContatoMoto" type="tel" name="Contato do Motorista" required>
                    </div>

                    <div class="input-box">
                        <label for="EmailMoto"> Email: </label>
                        <input id="EmailMoto" type="email" name="Email do Motorista" required>
                    </div>

                    <div class="input-box">
                        <label for="EnderecoMoto"> Rua: </label>
                        <input id="EnderecoMoto" type="text" name="Endereco do Motorista" required>
                    </div>

                    <div class="input-box">
                        <label for="EnderecoMoto"> Numero: </label>
                        <input id="EnderecoMoto" type="text" name="Endereco do Motorista" required>
                    </div>

                    <div class="input-box">
                        <label for="EnderecoMoto"> Complemento: </label>
                        <input id="EnderecoMoto" type="text" name="Endereco do Motorista" required>
                    </div>
                    <div class="input-box">
                        <label for="EnderecoMoto"> Bairro: </label>
                        <input id="EnderecoMoto" type="text" name="Endereco do Motorista" required>
                    </div>
                    <div class="input-box">
                        <label for="EnderecoMoto"> Cidade: </label>
                        <input id="EnderecoMoto" type="text" name="Endereco do Mororista" required>
                    </div>
                    <div class="input-box">
                        <label for="ModeCarro"> Modelo do Carro: </label>
                        <input id="ModeCarro" type="text" name="ModeloMotorista"  required>
                    </div>
                    <div class="input-box">
                        <label for="ModeCarro"> Placa do Carro: </label>
                        <input id="ModeCarro" type="text" name="PlacaMotorista"  required>
                    </div>
                    <div class="input-box">
                        <label for="ModeCarro"> Cor do Carro: </label>
                        <input id="ModeCarro" type="text" name="Cor"  required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h2> Escolha o Período disponivél para efetivar as viagens: </h2>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="manha01" name="gender">
                            <label for="manha01">Manhã: 7h00 </label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="manha02" name="gender">
                            <label for="manha02">Manhã: 12h20</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="tarde01" name="gender">
                            <label for="tarde01">Tarde: 13h00</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="tarde02" name="gender">
                            <label for="tarde02">Tarde: 18h20</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="noite01" name="gender">
                            <label for="noite01">Noite: 19h00 </label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="noite02" name="gender">
                            <label for="noite02">Noite: 23h00</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button> <a href="Index.html"> Enviar o Cadastro </a> </button>
                </div>
            </form>

        </div>

    </div>

</body>

</html>
